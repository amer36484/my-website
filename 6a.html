<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      /* ✅ Font size adjusted, rest untouched */
      #cart-display {
        font-size: 1.2em; /* Smaller size */
        margin: 20px 0;
        color: darkgreen;
      }
    </style>
  </head>
  <body>

    <!-- 🕒 Time-based greeting -->
    <script>
      const hour = 15;

      if (hour >= 6 && hour <= 12) {
        console.log('Good morning!');
      } else if (hour >= 13 && hour <= 17) {
        console.log('Good afternoon!');
      } else {
        console.log('Good night!');
      }
    </script>

    <!-- 🙋‍♂️ Personalized greeting -->
    <script>
      const name = 'mani';

      if (hour >= 6 && hour <= 12) {
        console.log(`Good morning ${name}!`);
      } else if (hour >= 13 && hour <= 17) {
        console.log(`Good afternoon ${name}!`);
      } else {
        console.log(`Good night ${name}!`);
      }
    </script>

    <!-- 🧓 Age-based discount -->
    <script>
      const age = 30;

      if (age <= 6 || age >= 65) {
        console.log('Discount');
      } else {
        console.log('No discount');
      }
    </script>

    <!-- 🎉 Age + holiday discount -->
    <script>
      const isHoliday = true;

      if ((age <= 6 || age >= 65) && !isHoliday) {
        console.log('Discount');
      } else {
        console.log('No discount');
      }
    </script>

    <!-- 🪙 Coin flip game -->
    <script>
      const randomNumber = Math.random();
      let result;

      if (randomNumber < 0.5) {
        result = 'heads';
      } else {
        result = 'tails';
      }

      const guess = 'heads';

      if (guess === result) {
        console.log('You win!');
      } else {
        console.log('You lose!');
      }
    </script>

    <!-- 💡 Ternary coin flip -->
    <script>
      const resultAlt = Math.random() < 0.5 ? 'heads' : 'tails';
      const guessAlt = 'heads';
      console.log(guessAlt === resultAlt ? 'You win!' : 'You lose!');
    </script>

    <!-- 🛒 Cart Quantity System -->
    <h1 id="cart-display">Cart quantity</h1> <!-- ✅ Updated -->

    <button onclick="console.log(`Cart quantity: ${cartQuantity}`)">Show Quantity</button>
    <button onclick="
      if (cartQuantity + 1 > 10) {
        alert('The cart is full');
      } else {
        cartQuantity++;
        updateDisplay();
      }
    ">Add to Cart</button>

    <button onclick="
      if (cartQuantity + 2 > 10) {
        alert('The cart is full');
      } else {
        cartQuantity += 2;
        updateDisplay();
      }
    ">+2</button>

    <button onclick="
      if (cartQuantity + 3 > 10) {
        alert('The cart is full');
      } else {
        cartQuantity += 3;
        updateDisplay();
      }
    ">+3</button>

    <button onclick="
      if (cartQuantity + 4 > 10) {
        alert('The cart is full');
      } else {
        cartQuantity += 4;
        updateDisplay();
      }
    ">+4</button>

    <button onclick="
      if (cartQuantity + 5 > 10) {
        alert('The cart is full');
      } else {
        cartQuantity += 5;
        updateDisplay();
      }
    ">+5</button>

    <!-- 🗑 Remove Items -->
    <button onclick="
      if (cartQuantity - 1 < 0) {
        alert('Not enough items in the cart');
      } else {
        cartQuantity--;
        updateDisplay();
      }
    ">Remove from cart</button>

    <button onclick="
      if (cartQuantity - 2 < 0) {
        alert('Not enough items in the cart');
      } else {
        cartQuantity -= 2;
        updateDisplay();
      }
    ">-2</button>

    <button onclick="
      if (cartQuantity - 3 < 0) {
        alert('Not enough items in the cart');
      } else {
        cartQuantity -= 3;
        updateDisplay();
      }
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      updateDisplay();
      console.log('Cart was reset.');
    ">Reset Cart</button>

        <script>
      let cartQuantity = 0;

      function updateDisplay() {
        document.getElementById('cart-display').textContent = `Cart quantity: ${cartQuantity}`;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    </script>

    <!-- 🆕 Overriding updateDisplay to hide quantity from screen -->
    <script>
      function updateDisplay() {
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    </script>
  </body>
</html>
