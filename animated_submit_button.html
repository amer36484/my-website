<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Submit Button</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      color: white;
    }

    .submit {
      cursor: pointer;
      position: relative;
      padding: 10px 20px;
      font-size: 36px;
      width: 250px;
      border-radius: 4px;
      background: transparent;
      color: white;
      border: 2px solid;
      transition: width 0.5s;
      margin-bottom: 20px;
    }

    .process {
      width: 300px;
      box-shadow: 0px 1px 10px #0a990a, 0px 2px 15px #990a0a, 0px 3px 20px #0a0a99,
        -1px 1px 25px #0a990a, -1px 2px 30px #990a0a, -1px 3px 35px #0a0a99;
    }

    .process::before {
      content: " ";
      position: absolute;
      background-color: #3bb78f;
      background-image: linear-gradient(315deg, #3bb78f 0%, #0bab64 74%);
      height: 100%;
      top: 0;
      left: 0;
      width: 0%;
      animation: processing 5s;
      border-radius: 4px;
      z-index: -1;
    }

    .tick {
      position: absolute;
      left: 10px;
      top: 10px;
      opacity: 1;
      transition: left 2s;
    }

    .submitted {
      padding-left: 40px;
      animation: tick 0.6s;
      background-image: linear-gradient(315deg, #3bb78f 0%, #0bab64 74%);
      box-shadow: 0px 1px 10px #0a990a, 0px 2px 15px #990a0a, 0px 3px 20px #0a0a99,
        -1px 1px 25px #0a990a, -1px 2px 30px #990a0a, -1px 3px 35px #0a0a99;
    }

    @keyframes processing {
      from { width: 0%; }
      to { width: 100%; }
    }

    @keyframes tick {
      0% { transform: scale(0.1); }
      75% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #nextBtn {
      display: none;
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 4px;
      border: 2px solid #3bb78f;
      background: transparent;
      color: #3bb78f;
      transition: background 0.3s, color 0.3s;
    }

    #nextBtn:hover {
      background: #3bb78f;
      color: #000;
    }

    #response {
      margin-top: 20px;
      font-size: 20px;
      max-width: 400px;
      text-align: center;
      min-height: 60px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <button id="btn" class="submit">Submit</button>
  <button id="nextBtn">What would you like to do next?</button>
  <div id="response"></div>

  <script>
    let btn = document.getElementById('btn');
    let nextBtn = document.getElementById('nextBtn');
    let response = document.getElementById('response');

    btn.addEventListener("click", function () {
      btn.setAttribute('class', 'submit process');
      btn.innerHTML = 'Processing';
      nextBtn.style.display = 'none';
      response.innerText = '';

      setTimeout(() => {
        btn.setAttribute('class', 'submit submitted');
        btn.innerHTML = `
          <span class="tick">&#10004;</span>
          Submitted
        `;
        nextBtn.style.display = 'inline-block';
      }, 5000);
    });

    nextBtn.addEventListener('click', () => {
      response.innerHTML = `Feel free to ask me anything or let me suggest some ideas!<br>
        If you want, ask ChatGPT directly at 
        <a href="https://chat.openai.com/" target="_blank" style="color:#3bb78f;">chat.openai.com</a><br>
        Or you can <a href="https://mail.google.com/mail/?view=cm&fs=1&to=najafamer011@gmail.com&su=Question&body=Hi%20Mani," target="_blank" style="color:#3bb78f;">email me</a> anytime.`;
    });
  </script>
</body>
</html>
