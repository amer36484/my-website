<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassmorphism Sidebar</title>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: "Poppins", sans-serif;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #0066ff;
      --sidebar-width: 280px;
      --sidebar-collapsed-width: 80px;
      --transition-speed: 0.3s;
    }

    body {
      background: linear-gradient(135deg, #2a2a72 0%, #009ffd 74%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 90%;
      height: 85vh;
      background: rgba(255, 255, 255, 0.08);
      -webkit-backdrop-filter: blur(30px);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.18);
      overflow: hidden;
    }

    .sidebar {
      width: var(--sidebar-width);
      height: 100%;
      padding: 30px 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      transition: width var(--transition-speed) ease;
      position: relative;
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo i {
      font-size: 36px;
      color: #fff;
      opacity: 0.9;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      margin-bottom: 8px;
      border-radius: 16px;
      transition: all 0.2s ease;
      position: relative;
      cursor: pointer;
    }

    .menu li:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .menu li.active {
      background: rgba(255, 255, 255, 0.25);
    }

    .menu li.active::before {
      content: '';
      position: absolute;
      left: -15px;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 20px;
      background: var(--primary-color);
      border-radius: 0 4px 4px 0;
    }

    .menu a {
      display: flex;
      align-items: center;
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .menu a i {
      font-size: 20px;
      margin-right: 14px;
      min-width: 22px;
      text-align: center;
    }

    .menu li::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 16px;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0);
      transition: box-shadow 0.3s ease;
    }

    .menu li:hover::after {
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.3);
    }

    .profile {
      margin-top: auto;
      display: flex;
      align-items: center;
      padding: 16px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-info h3 {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 2px;
    }

    .user-info p {
      font-size: 12px;
      opacity: 0.8;
    }

    .content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    header {
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    header p {
      font-size: 16px;
      opacity: 0.8;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
      margin-top: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 24px;
      display: flex;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
    }

    .card-icon {
      width: 50px;
      height: 50px;
      background: var(--primary-color);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 16px;
    }

    .card-icon i {
      font-size: 22px;
    }

    .card-info h3 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .card-info p {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <i class="fa-brands fa-apple"></i>
      </div>
      <nav class="menu">
        <ul>
          <li class="active">
            <a href="#"><i class="fa-solid fa-house"></i><span>Home</span></a>
          </li>
          <li><a href="#"><i class="fa-solid fa-compass"></i><span>Explore</span></a></li>
          <li><a href="#"><i class="fa-solid fa-chart-simple"></i><span>Analytics</span></a></li>
          <li><a href="#"><i class="fa-solid fa-message"></i><span>Message</span></a></li>
          <li><a href="#"><i class="fa-solid fa-folder"></i><span>Projects</span></a></li>
          <li><a href="#"><i class="fa-solid fa-bookmark"></i><span>Bookmarks</span></a></li>
        </ul>
      </nav>
      <div class="profile">
        <div class="avatar">
        </div>
        <div class="user-info">
          <h3>MANI NAJAFPOUR</h3>
          <p>Web Developer</p>
        </div>
      </div>
    </aside>
    <main class="content">
      <header>
        <h1>Welcome Back, Mani</h1>
        <p>Check out your project statistics for today</p>
      </header>
      <div class="card-container">
        <div class="card">
          <div class="card-icon"><i class="fa-solid fa-circle-check"></i></div>
          <div class="card-info"><h3>12</h3><p>Completed Tasks</p></div>
        </div>
        <div class="card">
          <div class="card-icon"><i class="fa-solid fa-clock"></i></div>
          <div class="card-info"><h3>5</h3><p>Pending Tasks</p></div>
        </div>
        <div class="card">
          <div class="card-icon"><i class="fa-solid fa-users"></i></div>
          <div class="card-info"><h3>7</h3><p>Active Projects</p></div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const li = document.querySelectorAll('.menu ul li');

    li.forEach((item) => {
      item.addEventListener('click', () => {
        li.forEach((v) => v.classList.remove('active'));
        item.classList.add('active');
      });
    });
  </script>
</body>
</html>
