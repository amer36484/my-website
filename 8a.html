<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Math Calculator</title>
</head>
<body>
  <p>WELCOME</p>
  <p>TO</p>
  <p>MATH</p>
  <p>CALCULATOR</p>

  <!-- Hesap makinesi -->
  <div>
    <p>
      <button onclick="updateCalculation('1')">1</button>
      <button onclick="updateCalculation('2')">2</button>
      <button onclick="updateCalculation('3')">3</button>
      <button onclick="updateCalculation(' + ')">+</button>
    </p>
    <p>
      <button onclick="updateCalculation('4')">4</button>
      <button onclick="updateCalculation('5')">5</button>
      <button onclick="updateCalculation('6')">6</button>
      <button onclick="updateCalculation(' - ')">-</button>
    </p>
    <p>
      <button onclick="updateCalculation('7')">7</button>
      <button onclick="updateCalculation('8')">8</button>
      <button onclick="updateCalculation('9')">9</button>
      <button onclick="updateCalculation(' * ')">*</button>
    </p>
    <p>
      <button onclick="updateCalculation('0')">0</button>
      <button onclick="updateCalculation('.')">.</button>
      <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
      ">=</button>
      <button onclick="updateCalculation(' / ')">/</button>
    </p>
    <p>
      <button onclick="
        calculation = '';
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>
  </div>

  <!-- Yazı işlemleri -->
  <script>
    console.log('Good Morning'.toLowerCase());
    console.log('TESTING'.toLowerCase());
    console.log('hello'.repeat(2));
    console.log('test'.repeat(3));
  </script>

  <!-- Ürün karşılaştırma -->
  <script>
    function isSameProduct(product1, product2) {
      return (
        product1.name === product2.name &&
        product1.price === product2.price
      );
    }

    const product1 = { name: 'basketball', price: 2095 };
    const product2 = { name: 'socks', price: 1090 };
    const product3 = { name: 'basketball', price: 2095 };

    console.log(isSameProduct(product1, product2));
    console.log(isSameProduct(product1, product3));
  </script>

  <!-- Hesap makinesi script -->
  <script>
    let calculation = localStorage.getItem('calculation') || '';

    function updateCalculation(value) {
      calculation += value;
      console.log(calculation);
      localStorage.setItem('calculation', calculation);
    }
  </script>

  <!-- Yazı-tura oyunu -->
  <div>
    <button onclick="playGame('heads')">Heads</button>
    <button onclick="playGame('tails')">Tails</button>
  </div>

  <script>
    const score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0
    };

    function playGame(guess) {
      const randomNumber = Math.random();
      const result = randomNumber < 0.5 ? 'heads' : 'tails';

      console.log(guess === result ? 'You win!' : 'You lose!');

      if (guess === result) {
        score.wins++;
      } else {
        score.losses++;
      }

      console.log(score);
      localStorage.setItem('score', JSON.stringify(score));
    }
  </script>
</body>
</html>
